<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="scss/style.css">
  <title>Contacto - Enterasoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    section.contacto {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      section.contacto {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Enterasoft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contacto">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <form>
        <div class="form-floating">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
          <label for="nombre">Nombre completo</label>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
          <label for="email">Correo electrónico</label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Mensaje" id="mensaje" style="height: 120px;" required></textarea>
          <label for="mensaje">Mensaje</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <small>&copy; 2025 Enterasoft. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
